<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Character Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; 
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-box {
      background-color: #cc5c5c; 
      padding: 60px 120px 60px 120px ;
    }

    .container {
      background-color: #f7cdd0; 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      width: 400px;
      height: 200px;
    }

    h2 {
      margin-top: 0;
      text-align: left;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      resize: none;
      border: 2px solid #333;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .counter {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .counter span {
      color: #6b0000;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="container">
      <h2>Real-time Charater Counter</h2> 
      <textarea id="text" maxlength="50" placeholder="Type something..."></textarea>
      <div class="counter">
        <div>Total Charaters: <span id="total">0</span></div> 
        <div>Remaining: <span id="remaining">50</span></div>
      </div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('text');
    const total = document.getElementById('total');
    const remaining = document.getElementById('remaining');
    const maxLength = 50;

    textarea.addEventListener('input', () => {
      const length = textarea.value.length;
      total.textContent = length;
      remaining.textContent = maxLength - length;
    });
  </script>

</body>
</html>
